<!DOCTYPE html>
  <head>
    <title>8章課題</title>
    <meta name="description" content="このページは8章の課題です。" />
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>SAMURAIニュース</h1>
      <nav>
        <ul>
          <li><a href="https://www.sejuku.net/">ホーム</a></li>
          <li><a href="https://www.sejuku.net/">社会</a></li>
          <li><a href="https://www.sejuku.net/">経済</a></li>
          <li><a href="https://www.sejuku.net/">スポーツ</a></li>
          <li><a href="https://www.sejuku.net/">テクノロジー</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h2>社会</h2>
        <section>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>
            日本でも年々人気の高まるハロウィン。<br />
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
          </p>
          <audio src="ichi.mp3" controls></audio>
        </section>

        <section>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form>
            <label
              >氏名：
              <input type="text" placeholder="名前を入力してください" />
            </label>
            <br />

            <label
              >年代：
              <select>
                <option>10代以下</option>
                <option>20代</option>
                <option>30代</option>
                <option>40代以上</option>
              </select>
            </label>
            <br />

            性別：<br />
            <label><input type="radio" name="gender" />男性</label>
            <label><input type="radio" name="gender" />女性</label>
            <label><input type="radio" name="gender" />その他</label>

            <label>おすすめ和菓子の名称：
              <input type="text" placeholder="例：みたらし団子" />
            </label>
            <br />

            <label>おすすめする理由：<br />
              <textarea rows="4" cols="40"></textarea>
            </label>
            <br />

            <label><input type="checkbox" />個人情報保護方針に同意する</label>
            <br />

            <button type="submit">送信</button>
            <button type="reset">リセット</button>
          </form>
        </section>
      </article>

      <article>
        <h2>テクノロジー</h2>
        <section>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>
            SAMURAI公式YouTubeで新しい動画がリリースされました。<br />
            動画の内容はHTML/CSSの解説です。
          </p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2JLiGSUohEo?si=b6MRNdGi37uUWwCi"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy;SAMURAIニュース</p>
    </footer>
  </body>
</html>
